<body>
    <h3><b>Reviewers Votes</b></h3>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>

      <th scope="col">Vote</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>

      <td>Yes</td>
    </tr>
    <tr>
      <th scope="row">2</th>

      <td>No</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Rex</td>
      <td>Yes</td>
    </tr>
    <tr>
        <th scope="row">4</th>

        <td>No</td>
    </tr>
    <tr>
        <th scope="row">5</th>
        <td>Felix</td>
        <td>No</td>
    </tr>
  </tbody>
</table>
<h3>Approve code?</h3>
<button type="button" id="yesbtn" class="btn btn-outline-success">Yes</button>
<button type="button" id="nobtn" class="btn btn-outline-danger">No</button>
